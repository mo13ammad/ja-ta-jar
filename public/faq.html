<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قوانین و شرایط جات آجار</title>
    <style>
        /* تنظیمات برای فول اسکرین */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- ایجاد iframe داینامیک -->
    <iframe id="myIframe" src="" frameborder="0"></iframe>

    <script>
        // لود داینامیک iframe پس از بارگذاری صفحه
        window.onload = function() {
            var iframe = document.getElementById('myIframe');
            iframe.src = "https://docs.google.com/document/d/e/2PACX-1vQ4WnBVtEmtA9UiGlwb3e7gHWKVzNY3qO73Q1DyNA8qrivNNyMeUctavF9SKoL3DA/pub?embedded=true";
        };
    </script>

</body>
</html>

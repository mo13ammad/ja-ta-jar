name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create known hosts file
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts

      - name: Add server to known hosts
        run: |
          echo "[87.248.133.213]:9011 ssh-rsa " >> ~/.ssh/known_hosts
          echo "[87.248.133.213]:9011 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBNxdJsCPOCA1mB0J4TF3DXfdWoVIq6uBT7PnXab/1AjAdibqiGIicoc81+eXA44RK7sg1QqewRXp8/L0o+aIQl0=" >> ~/.ssh/known_hosts
          echo "[87.248.133.213]:9011 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHZDpxmCqmEInNiEf8qFjlJZjXzwCnn35lp5pj9J8IUn" >> ~/.ssh/known_hosts


      - name: Deploy to server
        run: |
          ssh -p 9011 jatajar@87.248.133.213 'cd ja-ta-jar/ && git pull && npm install && npm run build'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug SSH connection
        run: ssh -v -p 9011 jatajar@87.248.133.213 'exit'
